sources:
  omv:
    type: OMV
scene:
  background:
    color: 'rgb(255, 255, 255)'
layers:
  water:
    data:
      source: omv
      layer: water
    draw:
      polygons:
        order: 1
        color: 'rgb(153, 206, 255)'
  roads:
    data:
      source: omv
      layer: roads
    draw:
      lines:
        order: 10
        width: 1px
        color: 'rgb(23, 16, 25)'
    highway:
      filter:
        kind: highway
      draw:
        lines:
          order: 1
          color: 'rgb(213, 116, 25)'
          width: 3px
          outline:
            color: 'rgb(213, 116, 25)'
            width: [[7, 0px], [8, 0.5px]]
    major_road:
      filter:
        kind: major_road
      draw:
        lines:
          order: 2
          color: 'rgb(13, 116, 25)'
          width: 2px
          outline:
            color: 'rgb(13, 116, 25)'
            width: [[7, 0px], [8, 0.5px]]
  buildings:
    data: {source: omv, layer: buildings}
    draw:
      polygons:
        order: 4
        color: 'rgb(13, 16, 25)'
      ines:
        order: 4
        color: 'rgb(13, 116, 25)'
        width: 1px
    extrude:
      filter:
        $zoom: { min: 15}
      draw:
        polygons:
          order: 3
          color: 'rgb(123, 106, 125)'
          extrude: function() {return feature.height || 5;}
        lines:
          order: 3
          color: 'rgb(123, 116, 25)'
          width: 0.7px
          extrude: function() {return feature.height || 5;}
